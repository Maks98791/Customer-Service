<div *ngIf="customer">
    <div>
        <label>Name: </label> {{ customer.name }}
    </div>
    <div>
        <label>Age: </label> {{ customer.age }}
    </div>
    <div>
        <label>Activity: </label> {{ customer.active }}
    </div>

    <span class="btn is-small btn-primary" *ngIf='customer.active' (click)='updateCustomer(false)'>Inactive</span>
    <span class="btn is-small btn-primary" *ngIf='!customer.active' (click)='updateCustomer(true)'>Active</span>

    <span class="btn is-small btn-danger" (click)='deleteCustomer()'>Delete</span>

    <hr />
</div>
